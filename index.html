<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fun Translation app</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>English to Doge language</h1>
        </div>
        <div class="sub-main">
            <div class="input">
                <textarea name="input" id="input" cols="30" rows="10" placeholder="Enter your text in Engish language"></textarea>
            </div>
            <div class="button">
                <button class="btn-translate">Translate to Doge language</button>
            </div>
            <div class="output">
                <div class="translated"></div>
            </div>
        </div>
        <footer>
            <h1>About</h1>
            <p>How you feel when app can translate your language to Doge language. It's funny right, that's why it is called as funny translation, Enjoy by typing and translating.</p>
        </footer>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
